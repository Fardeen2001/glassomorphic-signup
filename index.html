<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup_header">

                <h1>Sign Up</h1>
                <p>fill your details here</p>
            </header>
            <main class="signup_body">
                <form action="#" method="get">
                    <p>
                        <label for="FullName">Full Name</label>
                        <input type="text" name="FullName" id="fullname" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" name="email" id="email" placeholder="xxxx@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Creat Account">
                    </p>

                </form>
            </main>
            <footer class="signup_footer">
                <p>Already had account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
